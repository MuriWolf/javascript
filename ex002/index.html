<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>    
        // transformando tipos de variaveis
        var n_int = Number.parseInt(window.prompt("Digite um numero: ")) // transformar em inteiro
        var n_float = Number.parseFloat(window.prompt("Digite um numero: ")) // transformar em float
        var n_string = String(window.prompt("Digite um algo: ")) // transformar em string

        document.write(`${n_int} <br>`)
        document.write(`${n_float} <br>`)
        document.write(`${n_string} <br>`)

        document.write(`${typeof(n_int)} <br>`)
        document.write(`${typeof(n_float)} <br>`)
        document.write(`${typeof(n_string)} <br>`)

    </script>
</body>
</html>
