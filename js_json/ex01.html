<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-div {
            width: 90%;
        }
    </style>
</head>
<body>
    
    <script>
        const json = {
            "pessoa1": {
                "name": "Jonh",
                "age": 20,
                "social":  {
                    "twitter": "@paocaseiro",
                    "instagram": "@instapaaum",
                }
            }
        }
        const mainDiv = document.createElement("div");
        document.body.appendChild(mainDiv)
        mainDiv.classList.add("main-div")
        console.log(json.pessoa1.social.twitter)

        fetch("https://raw.githubusercontent.com/Maujor/json/master/db.json")
        .then((resp) => resp.json())
        .then(function(data) {
            const livros = data.livros
            livros.forEach(livro => {
                if (livro.categoria.includes("Programação")) {
                    livro.categoria = "Livro de Dev hehe" 
                }


                console.log(livro)
                let li =document.createElement("li")
                li.innerHTML = JSON.stringify(livro.autores.autor1) 
                mainDiv.appendChild(li)

            })
            stringLivros = JSON.stringify(livros)
            console.log(stringLivros)
        }) 
        .catch(function(error) {
            console.log(error)
        })


    </script>
</body>
</html>
