<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .main-div {
        width: 100%;
        margin: auto;
      }

      .person-container {
        display: inline-block;
        width: 300px;
        height: 500px;
        background-color: rgb(213, 228, 247);
        margin: 10px;
      }
    </style>
</head>
<body>
  <div class="main-div">

  </div>
  <!-- location:
  city: "Sommersted"
  coordinates: {latitude: '-11.5584', longitude: '13.5718'}
  country: "Denmark"
  postcode: 80816
  state: "Hovedstaden"
  street: {number: 9576, name: 'Ringgade'}
  timezone: {offset: '-10:00', description: 'Hawaii'} -->
    <script>
      function addSite(parent="document.body", el="div", txt="") {
        let name = document.createElement(el)
        name.innerHTML = txt
        // name.classList.add(classe)
        parent.appendChild(name)
        return 2 + 1
      }

      function cria(){
          let personContainer = document.createElement("div")
          personContainer.classList.add("person-container")
          document.body.appendChild(personContainer)
          return personContainer
      }

      // pega os dados
      fetch("https://randomuser.me/api/?results=10")
      // transforma em json
      .then((resp) => resp.json())
      .then(data => {

        const users = data.results
        users.forEach(user => {

          console.log(user)
          const personContainer = cria()

          let imgPerfil = document.createElement("img")
          imgPerfil.src = user.picture.medium
          personContainer.appendChild(imgPerfil)

          addSite(personContainer, "p", `${user.name.first} ${user.name.last}`)
          addSite(personContainer, "p", user.gender)
          addSite(personContainer, "p", user.email)
          addSite(personContainer, "p", user.phone)
          addSite(personContainer, "p", `${user.location.country} ${user.location.state} ${user.location.city}`)
        });
      })
      .catch(error => {
        console.log(error)
      })
      </script>
</body>
</html>
