<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convers√£o Celsis Farenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cel_fah-container">
        <input type="number" placeholder="Digite um valor" id="valor">
        <select id="de-temp">
            <option id="de_cel" value="cel">celsius (C)</option>
            <option id="de_fah" value="fah">fahrenheit (F)</option>
            <option id="de_kel" value="kel">kelvin (K)</option>
        </select>
        <p id="para">para</p>
        <select id="para-temp" >
            <option id="para_cel" value="cel">celsius (C)</option>
            <option id="para_fah" value="fah">fahrenheit (F)</option>
            <option id="para_kel" value="kel">kelvin (K)</option>
        </select>
        <button type="submit" onclick="calcular()">Calcular</button>
        <div id="result"></div>
        
        <script>
            var res = document.getElementById("result")
            var de_temp = document.getElementById("de-temp")
            var para_temp = document.getElementById("para-temp")
            
            function calcular(valor) {
                var valor = Number(document.getElementById("valor").value)
                var para_temp_selecionado = para_temp.options[para_temp.selectedIndex].value;
                var de_temp_selecionado = de_temp.options[de_temp.selectedIndex].value;
                var conversao = 0

                if (de_temp_selecionado == "cel") {
                    if (para_temp_selecionado == "fah") {  // celsius para fahrenheit
                        conversao = (valor * 1.8) + 32
                    } else if (para_temp_selecionado == "kel") {  // celsius para kelvin
                        conversao = (valor + 273 )
                    } else {  // celsius para celsius
                        conversao = valor
                    }
                } else if (de_temp_selecionado == "fah") { 
                    if (para_temp_selecionado == "cel") { // fahrenheit para celsius
                        conversao = ((valor - 32) / 1.8)
                    } else if (para_temp_selecionado == "kel") { // fahrenheit para kelvin
                        conversao = ((valor - 32) * 5/9 + 273)
                    } else { // fahrenheit para fahrenheit
                        conversao = valor
                    }

                } else { 
                    if (para_temp_selecionado == "cel") { // kelvin para celsius
                        conversao = valor - 273
                    } else if (para_temp_selecionado == "fah") { // kelvin para fahrenheit
                        conversao = (valor-273) * 1.8 + 32
                    } else { // kelvin para kelvin
                        conversao = valor
                    }
                }
                res.innerHTML = `Resultado: ${parseFloat(conversao).toFixed(2)}`
            }

        </script>
</body>
</html>
