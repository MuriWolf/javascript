<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-content-center">
        <h3>Clima</h3>
        <div class="d-flex align-content-center">
            <select class="form-control" name="estados" id="estados">
            </select>
            
            <select class="form-control" name="cidades" id="cidades">
            </select>
            <button class="btn btn-primary mt-4 btn-send">Search</button>
        </div>

    </header>
    <div class="container rounded bg-white">
        <div class="row mt-5 ">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3 class="city-name">Cidade nome</h3>
                        <h1 class="temp">79c</h1>
                        <h4 class="weather">sunny</h4>
                        <h4><strong class="weather-day">day 44</strong> and <strong class="weather-night">night 23</strong></h4>
                    </div>
                    <div>
                        <img class="weather-icon" src="icons/unknown.png" alt="">
                    </div>
                </div>
                



            </div>

        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-content-center border city-data">
                    <h5>Temperatura</h5>
                    <p>33 graus celsius</p>
                </div>
            </div>

        </div>
    </div>


    <script src="src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
