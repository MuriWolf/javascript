<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
		background: rgb(209, 209, 209);
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 60;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero; // igual a width = hero.offSetWidth....
        let { offsetX: x, offsetY: y } = e; // x = e.offsetX...

        // se o cursor nao estiver na div hero (mas sim no texto dentro dele)...
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width * walk ) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        text.style.textShadow = `
			${xWalk}px ${yWalk}px 5px rgba(0, 0, 0, 0.4),
			${xWalk * -1}px ${yWalk}px 5px rgba(0, 0, 0, 0.4),
			${yWalk}px ${xWalk * -1}px 5px rgba(0, 0, 0, 0.4),
			${yWalk * -1}px ${xWalk}px 5px rgba(0, 0, 0, 0.4)
			`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
