<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite seu país: <input type="text" id="pais" placeholder="País...">
    <input type="submit" value="Confirmar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var pais = document.getElementById("pais")
            var resultado = document.getElementById("res")
            var pais = pais.value
            console.log(typeof(pais))
            var pais = pais.toLowerCase()
            if (pais == "brasil") {
                resultado.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`
            } else {
                resultado.innerHTML = `<p>Você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
