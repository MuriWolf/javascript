<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            width: 200px;
            height: 200px;
            background-color: gray;
            text-align: center;
            line-height: 200px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">interaja</div>

    <script>
       var a = document.getElementById("area")

        function entrar() {
            a.innerText = "Entrou!"
            a.style.background = "pink"
        }
        
        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "lightgreen"
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = "lightblue"
        }

    </script>
</body>
</html>
